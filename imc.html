<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- UTF8 = Codificação binária Unicode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Força o navegador a rodar o html5 na versão mais recente do EDGE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Escala do HTMl no tamanho da tela do Client -->
    <title>IMC - Indice de Massa Corporal</title>
    <link rel="stylesheet" href="style.css"> <!--Link para folha de estilo-->
   
</head>
<body>
    <main>
        <div class="container"> <!--Div pro Conteiner que vai conter as outras 5 features da página-->
            <div class="title">Calculadora IMC</div>
                <div class="input">
                    <label>Nome:</label>
                    <input type="string" id="nome">
                </div>
                <div class="input">
                    <label>Altura:</label>
                    <input type="number" id="altura">
                </div>
                <div class="input">
                    <label>Peso:</label>
                    <input type="number" id="peso">
                </div>
            <button id="calcular">Calcular</button>
            <div class="result" id="resultado"></div>
        </div>
    </main>
    <script src="./imc.js"></script> <!--Link pro Script JS-->
</body>
</html>
